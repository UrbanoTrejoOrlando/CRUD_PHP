<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD EN PHP</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h2 id="titulo"> Registrar Persona </h2>
	<form id="formRegistro" class="formulario" action="registrobd-persona.php" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" placeholder="Nombre:" name="txtNombre"  required>

		<br>
		<label for="apellido1">Apellido Paterno:</label>
		<input type="text" id="ap_P" placeholder="Apellido Paterno:" name="txtApellidoP" required>

		<br>
		<label for="apellido2">Apellido Materno:</label>
		<input type="text" id="ap_M" placeholder="Apellido Materno:" name="txtApellidoM" required>

		<br>
		<label for="edad">Edad:</label>
		<input type="text" id="edad" placeholder="Edad:" name="txtEdad" required>

		<br>
		<label for="nacimiento">Fecha Nacimiento</label>
		<input type="date" id="fecha" placeholder="Fecha Nacimiento:" name="txtFecha" required>

		<br>
		<label for="sexo">Sexo: </label>
		<select id="tipo" name="cmbSexo">
      	<option selected>--Selecciona--</option>
         <option value="1">Masculino</option>
         <option value="2">Femenino</option>
		</select>
		<div class="registro">
			<button type="submit" class="btn_calcular">Registrar </button>	
		</div>
	</form>
</body>
</html>
